<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Irish Grover:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="login">
      <h2 class="swappy6">SWAPPY</h2>
      <img
        class="login-child"
        loading="lazy"
        alt=""
        src="./public/ellipse-2.svg"
        id="ellipse"
      />

      <img
        class="login-item"
        loading="lazy"
        alt=""
        src="./public/ellipse-2.svg"
        id="ellipse1"
      />

      <img
        class="login-inner"
        loading="lazy"
        alt=""
        src="./public/ellipse-1.svg"
        id="ellipse2"
      />

      <div class="home7">HOME</div>
      <div class="home8">HOME</div>
      <div class="about6">ABOUT</div>
      <div class="log-in6">LOG IN</div>
      <div class="log-in7">LOG IN</div>
      <div class="main-container" data-scroll-to="mainContainer"></div>
      <div class="dont-have-an" id="dontHaveAn">Donâ€™t have an account?</div>
      <img class="login-icon" loading="lazy" alt="" src="./public/login.svg" />

      <div class="username-">username : _____________________________</div>
      <div class="password-">password : _____________________________</div>
      <h2 class="login1">LOGIN</h2>
      <div class="forget-password">forget password?</div>
      <img
        class="undraw-access-account-re-8spm-icon"
        loading="lazy"
        alt=""
        src="./public/undraw-access-account-re-8spm-1@2x.png"
      />
    </div>

    <script>
      var ellipse = document.getElementById("ellipse");
      if (ellipse) {
        ellipse.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      
      var ellipse1 = document.getElementById("ellipse1");
      if (ellipse1) {
        ellipse1.addEventListener("click", function (e) {
          window.location.href = "./about-detail.html";
        });
      }
      
      var ellipse2 = document.getElementById("ellipse2");
      if (ellipse2) {
        ellipse2.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='mainContainer']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var dontHaveAn = document.getElementById("dontHaveAn");
      if (dontHaveAn) {
        dontHaveAn.addEventListener("click", function (e) {
          window.location.href = "./desktop.html";
        });
      }
      </script>
  </body>
</html>
