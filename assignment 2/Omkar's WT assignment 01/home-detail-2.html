<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./home-detail-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Irish Grover:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="home-detail-2">
      <img class="home-detail-2-child" alt="" />

      <section class="imagine-teaching-someone-container">
        <p class="imagine">Imagine:</p>
        <ul class="teaching-someone-baking-and-le">
          <li class="teaching-someone-baking">
            Teaching someone baking and learning web design in return.
          </li>
          <li class="sharing-your-coding">
            Sharing your coding knowledge for a crash course in guitar.
          </li>
          <li>
            Giving language lessons and gaining expertise in home improvement.
          </li>
        </ul>
      </section>
      <img
        class="page-3-1"
        loading="lazy"
        alt=""
        src="./public/page-3-1@2x.png"
      />

      <header class="swappy2">SWAPPY</header>
      <img
        class="home-detail-2-item"
        loading="lazy"
        alt=""
        src="./public/ellipse-1.svg"
        id="ellipse1"
      />

      <img
        class="home-detail-2-inner"
        loading="lazy"
        alt=""
        src="./public/ellipse-21.svg"
      />

      <img
        class="ellipse-icon"
        loading="lazy"
        alt=""
        src="./public/ellipse-2.svg"
        id="ellipse3"
      />

      <div class="home3">HOME</div>
      <div class="about2" id="aBOUTText">ABOUT</div>
      <div class="log-in2">LOG IN</div>
    </div>

    <script>
      var ellipse1 = document.getElementById("ellipse1");
      if (ellipse1) {
        ellipse1.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      
      var ellipse3 = document.getElementById("ellipse3");
      if (ellipse3) {
        ellipse3.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      
      var aBOUTText = document.getElementById("aBOUTText");
      if (aBOUTText) {
        aBOUTText.addEventListener("click", function (e) {
          window.location.href = "./about-detail.html";
        });
      }
      </script>
  </body>
</html>
